<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps List Maker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        li:last-child { border-bottom: none; }
        .timestamp { font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ DevOps To-Do List</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList">
            </ul>
    </div>

    <script>
        const API_URL = ""; // Relative path, handled by Nginx/Flask

        window.onload = loadTasks;

        function loadTasks() {
            fetch(`${API_URL}/tasks`)
                .then(response => response.json())
                .then(tasks => {
                    const list = document.getElementById('taskList');
                    list.innerHTML = ''; 
                    tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${task.content}</span>
                            <span class="timestamp">ID: ${task.id}</span>
                        `;
                        list.appendChild(li);
                    });
                })
                .catch(err => console.error("Error loading tasks:", err));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const content = input.value;

            if (content) {
                fetch(`${API_URL}/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                })
                .then(res => {
                    if (res.ok) {
                        input.value = ''; 
                        loadTasks(); 
                    }
                })
                .catch(err => console.error("Error adding task:", err));
            }
        }
    </script>
</body>
</html>
